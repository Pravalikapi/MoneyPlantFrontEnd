
<!-- <button (click)="getAllHotels()">List of Hotels</button> -->

<div class="Top">
    <button (click)="getAllExperts()" >List of Experts</button>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div *ngFor="let expert of allExpert">
                        <table>
                            <tr>
                                <td><img src="/assets/images/{{hotel.imageName}}" alt="Hotel image" width="120px" height="150px"> </td>
                                <td>
           
                                    <h3 class="card-header" style="text-transform: capitalize;">{{expert.expertName}}</h3>
                                    <div class="card-body">
                                    <h5 class="card-title" style="text-transform: capitalize;">specialization:{{expert.specialization}}</h5>
                                    <b>Experience:</b>{{expert.experience}}<br />
                                    
                                    <b>Email:</b>{{expert.emailId}}<br />
                                    <b>Phone:</b>{{expert.phoneNumber}}<br />

                                    
                                    </div>
                                </td>
                            </tr>
                        </table>
        
                    
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>
