 <html> 
  <body>
   
<form  (ngSubmit)="onSubmit()" #userDetailsForm="ngForm">
 
     <h2><b>Connect With An Expert</b></h2>
     <div class="form-group">
      <label for="userName">Name:</label>
      <input type="text" id="userName"   placeholder="Name"name="userName"  [(ngModel)]="model.userName" maxlength="50" #userName="ngModel" pattern="[A-Za-z]+"required>
      <div *ngIf="userName.invalid">
        <span style="color: red;" *ngIf="userName.errors?.['required']">
            Please Enter Name.
        </span>
        <span style="color: red;" *ngIf="userName.errors?.['pattern']">
          Name is not valid.
        </span>
    </div>    
</div>


      
    <div class="form-group form-group-inline">
      <div class="form-group-half">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="\+\d{2}-\d{10}" placeholder="Mobile Number" [(ngModel)]="model.userphoneNumber" #userphoneNumber="ngModel" required>
        <div *ngIf="userphoneNumber.invalid">
          <span style="color: red;" *ngIf="userphoneNumber.errors?.['required']">
              Please Enter Phone Number.
          </span>
          <span style="color: red;" *ngIf="userphoneNumber.errors?.['pattern']">
            Phone Number is not valid.
          </span>
      </div>    


      </div>
      <div class="form-group-half">
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" placeholder="Email Id" [(ngModel)]="model.useremailId" #useremailId="ngModel" maxlength="50" required>

        <div *ngIf="useremailId.invalid">
          <span style="color: red;" *ngIf="useremailId.errors?.['required']">
              Please Enter Email Id.
          </span>
          <span style="color: red;" *ngIf="useremailId.errors?.['pattern']">
           Email Id is not valid.
          </span>
      </div>  
      </div>
    </div>
    <div class="form-group">
      <label for="message">Send Message:</label>
      <textarea id="message" name="message" placeholder="Type here" maxlength="500"  [(ngModel)]="model.sentmessage" #sentmessage="ngModel"  required></textarea>
    
    <div *ngIf="sentmessage.invalid">
      <span style="color: red;" *ngIf="sentmessage.errors?.['required']">
          Please Fill Out this Field.
      </span>
     
  </div>  
  </div>


    <div class="form-group">
      <input type="checkbox" id="offers" name="offers">
      <label for="offers">Receive relevant offers and promotional communication from money plant</label>
      <p>I Agree to Money Control's Service </p>
    </div>


      <div class ="form-group">
        <br/>
        <input type = "submit" [disabled]="userDetailsForm.form.invalid" routerLink="/confirmationform"class = "forsubmit" value = "submit">
        </div>
        <br>
     </form> 
    </body>
    </html>
